moveit_servo:
  ros__parameters:
    use_sim_time: true

    # MoveIt info
    move_group_name: "arm_no_wrist"  # Added quotes for safety
    planning_frame: "base_link"
    ee_frame_name: "link_4_5_1"
    robot_link_command_frame: "link_1_2_1"  

    # Command input
    command_in_type: "twist_stamped"
    cartesian_command_in_topic: "/servo_node/delta_twist_cmds"

    # Output / execution
    command_out_type: "trajectory_msgs/JointTrajectory"
    command_out_topic: "/arm_no_wrist_controller/joint_trajectory"
    publish_command_out: true
    publish_joint_positions: true
    publish_joint_velocities: false
    publish_joint_accelerations: false
    status_topic: "/servo_node/status"